<script type="text/javascript">
//<!CDATA[
  (function () {
    var releases = {
      %module::buildjs%
    };

    var platform = navigator.platform.substr(0,3);
    if (navigator.userAgent.match(/x86_64/))
      platform += "64";

    var release = releases[platform];
      if (!release)
        return;

    document.getElementById("download-platform").innerHTML = " for " + release[0];
    document.getElementById("download-version").innerHTML  = "Version: " + release[1];
    document.getElementById("download-button").href        = release[2];
    document.getElementById("download-date").innerHTML     = release[3];
    document.getElementById("download-size").innerHTML     = " &middot; " + release[4];
  })();
//]]>
</script>
